                .withButton({ "color": "#2CC3D5", "icon": "" })

                .withEventHandler(BlipChat.ENTER_EVENT, function () {
                    blipChat.sendMessage({
                        "type": "text/plain",
                        "content": "Ol√° bom te ver por aqui :)",

                            "origem": window.location.href
                        }
                    });
                })
                .build();
        }
    })();
